<html>
  <body>
    <button onclick="getData()">클릭</button>
    <div id="content" onclick="printinfo()"></div>
    <script>
      function getData() {
        fetch("https://jsonplaceholder.typicode.com/todos")
        .then(res => res.json())
        .then(data => {
          for(i=0;i<10;i++) {
            const userid = document.createElement("div");
            const id = document.createElement("div");
            const title = document.createElement("div");
            const completed = document.createElement("div");
            userid.textContent = data[i].userid;
            id.textContent = data[i].id;
            title.textContent = data[i].title;
            completed.textContent = data[i].completed;
            const content = document.getElementById("content");
            content.appendChild(userid);
            content.appendChild(id);
            content.appendChild(title);
            content.appendChild(completed);      
          }
        })
        .catch(error => console.log("fetch 에러!"));
      } 
      function printinfo() {
             alert("click!");
            }    
    </script>
  </body>
</html>
